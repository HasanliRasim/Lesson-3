<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 50%;
        }
        td, th {
          border: 1px solid #10023e;
          text-align: left;
          padding: 8px;
        }
        </style>
</head>
<body>
    <h1>Men's clothing</h1>
    <br>
    <table style="width: 100; height: 100;">
        <tr>
            <th style="background-color: rgb(81, 248, 4);">Clothes</th>
            <th style="background-color: rgb(81, 248, 4);">Price</th>
        </tr>
        <tr>
            <td>Jacket</td>

        </tr>
        <tr>
            <td>Jeans</td>

        </tr>
        <tr>
            <td>Sweater</td>
            <td>20$</td>
        </tr>
        <tr>
            <td>Sweatshirt</td>
            <td>25$</td>
        </tr>
        <tr>
            <td>Shorts</td>
            <td>17$</td>
        </tr>
        <tr>
            <td>Suit</td>

        </tr>
        <tr>

        </tr>
    </table>

</html>
